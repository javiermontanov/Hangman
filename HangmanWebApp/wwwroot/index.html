<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>HangmanWebApp</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
</head>
<script>
  window.HangmanFunctions = {
    ShowElement: function (element) {
      element.style.visibility = "visible";
    },
    HideElement: function (element) {
      element.style.visibility = "hidden";
    },
    LoadStats: function (element, w, l, a) {
      element.innerHTML = '<b>Wins:</b> ' + w + '&nbsp;&nbsp; <b>Losses:</b> '
        + l + '  &nbsp;&nbsp;<b>Abandoned:</b> ' + a + '&nbsp;&nbsp;';
    },
    GetSelectedElement: function (element) {
      return element.options[element.selectedIndex].value;
    },
    loginFocusElement: function () {
      var element = document.getElementById('usernameId');
      element.focus();
    },
    reloadPage: function () {
      location.reload(true);
    }
  };
</script>
<body>
  <app>Loading...</app>

  <div id="blazor-error-ui">
    An unhandled error has occurred.
    <a href="" class="reload">Reload</a>
    <a class="dismiss">🗙</a>
  </div>
  <script src="_framework/blazor.webassembly.js"></script>
  <script src="_content/Cloudcrate.AspNetCore.Blazor.Browser.Storage/Storage.js"></script>
</body>

</html>
